<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Connectez-vous - MesurePro</title>
	<meta name="description" content="Connectez-vous à votre compte MesurePro pour accéder à vos outils de mesure personnalisés.">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
			flex-direction: column;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		h2 {
			color: #333;
		}
		form {
			background: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 400px;
			box-sizing: border-box;
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		input {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		button {
			background-color: #007BFF;
			color: white;
			padding: 10px 15px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}
		button:hover {
			background-color: #0056b3;
		}
		p {
			text-align: center;
			margin-top: 20px;
		}
		p a {
			color: #007BFF;
			text-decoration: none;
		}
		p a:hover {
			text-decoration: underline;
		}
		.errorlist {
			padding: 0;
			margin: 0 0 10px 0;
			list-style-type: none;
			color: red;
		}
		.errorlist li {
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<h2>Connectez-vous</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}


		<label for="id_remember_me">Se souvenir de moi</label>
		<input type="checkbox" id="id_remember_me" name="remember_me">

		<button type="submit">Connectez-vous</button>
	</form>

	<p>
		Pas encore inscrit ? <a href="{% url 'signup' %}">Inscrivez-vous ici</a>
	</p>
</body>
</html>
